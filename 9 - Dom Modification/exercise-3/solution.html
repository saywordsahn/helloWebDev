<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" id="btn" value="Click me">
    <ul id="aList"></ul>
</body>
</html>

<script>

    const btn = document.getElementById('btn');
    const aList = document.getElementById('aList');

    btn.addEventListener('click', () => {
        const li = document.createElement('li');
        li.innerText = 'Hello';
        aList.appendChild(li);
    });


</script>
