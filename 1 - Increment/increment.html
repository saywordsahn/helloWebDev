<!--
Define an integer variable in javascript that is initialized to zero. Write a program that consists of a button,
when a user clicks the button the number is incremented and output the number to an alert box.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment</title>
</head>
<body>
    <input type="button" value="Increment" onclick="increment()">
</body>
</html>


<script>
    let i = 0;

    function increment() {
        i++;
        alert(i);
    }
</script>
